<!-- Default system-ui fonts -->
<match target="pattern">
	<test name="family">
		<string>system-ui</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>sans-serif</string>
	</edit>
</match>

<!-- 默认无衬线字体 -->
<!-- Default sans-serif fonts-->
<match target="pattern">
	<test name="family">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Sans</string>
		<string>Noto Sans CJK SC</string>
		<string>Hack Nerd Font</string>
		<string>Segoe UI Symbol</string>
	</edit>
</match>

<!-- 默认衬线字体 -->
<!-- Default serif fonts-->
<match target="pattern">
	<test name="family">
		<string>Serif</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Serif</string>
		<string>宋体</string>
		<string>Hack Nerd Font</string>
		<string>Segoe UI Symbol</string>
	</edit>
</match>

<!-- 默认等宽字体 -->
<!-- Default monospace fonts-->
<match target="pattern">
	<test name="family">
		<string>Monospace</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Monospace</string>
		<string>Monaco</string>
		<string>Hack Nerd Font Mono</string>
		<string>Segoe UI Symbol</string>
	</edit>
</match>

<!-- 设置默认的渲染参数 -->
<match target="font">
	<!-- 修整像素大小(小于10px的调整到10px，否则四舍五入到整数) -->
	<edit name="pixelsize">
		<if>
			<less><name>pixelsize</name><double>10</double></less>
			<int>10</int>
			<round><name>pixelsize</name></round>
		</if>
	</edit>

	<!-- 开启抗锯齿(smooth) -->
	<edit name="antialias"><bool>true</bool></edit>

	<!-- 优先使用内嵌微调 -->
	<edit name="autohint"><bool>false</bool></edit>
	<edit name="hinting"><bool>true</bool></edit>
	<edit name="hintstyle"><const>hintslight</const></edit>

	<!-- LCD特征设置 -->
	<edit name="rgba"><const>rgb</const></edit>
	<edit name="lcdfilter"><const>lcddefault</const></edit>

	<!-- 禁用内嵌点阵 -->
	<edit name="embeddedbitmap"><bool>false</bool></edit>

	<!-- 禁用合成粗体 -->
	<edit name="embolden"><bool>false</bool></edit>
</match>

<!-- 为没有原生斜体的字体使用合成斜体 -->
<match target="font">
	<test name="slant" compare="eq"><const>roman</const></test>
	<test name="slant" compare="not_eq" target="pattern"><const>roman</const></test>
	<edit name="slant"><const>oblique</const></edit>
	<edit name="matrix">
		<times>
			<name>matrix</name>
			<matrix>
				<double>1</double><double>0.2</double>
				<double>0</double><double>1</double>
			</matrix>
		</times>
	</edit>
</match>

<!-- 为没有原生粗体的字体使用合成粗体 -->
<match target="font">
	<test name="weight" compare="less"><int>105</int></test>
	<test name="weight" compare="more" target="pattern"><int>105</int></test>
	<edit name="weight"><const>bold</const></edit>
	<edit name="embolden"><bool>true</bool></edit>
</match>

<!-- 修正合成粗体的"标称大小"，尽力确保其"视觉大小"与原本的标称值一致 -->
<match target="font">
	<test name="embolden"><bool>true</bool></test>
	<!-- 标称大小=视觉大小-trunc((视觉大小+13.5)/25) -->
	<edit name="pixelsize">
		<minus>
			<name>pixelsize</name>
			<trunc>
				<divide>
					<plus>
						<name>pixelsize</name>
						<double>13.5</double>
					</plus>
					<double>25</double>
				</divide>
			</trunc>
		</minus>
	</edit>
</match>

# 字体配置结束
</fontconfig>
